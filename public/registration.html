<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,900" rel="stylesheet">
</head>
<body>
<div id="app">
    <header class="header">
        <div class="container header-flex">
            <div class="header-left">
                <a class="logo" href="index.html"><img src="images/logo.png" alt=""><span class="logo-text">BRAN<span class="pink-text">D</span></span></a>
                <form action="#">
                    <div class="browse">Browse<img src="images/header-button-arrow-grey.png" alt=""></div>
                    <input class="input-header" placeholder="Search for Item..." type="text">
                    <button class="header-magic-glass"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="header-right">
                <img class="cart" src="images/cart.svg" alt="">

                <account-button-component></account-button-component>

                <!--
                                <a href="#" class="header-button">My Account<img src="images/header-button-arrow.png" alt=""></a>
                -->
            </div>
        </div>

    </header>




    <registration-enter-component @new-user="setNewUserHandler(user)"></registration-enter-component>



    <div class="footer">
        <div class="footer-flex container">
            <div class="footer-left">
                <p>&copy; 2017 Brand All Rights Reserved.</p>
            </div>
            <div class="footer-right">
                <a class="socialMedia" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="socialMedia" href="#"><i class="fab fa-twitter"></i></a>
                <a class="socialMedia" href="#"><i class="fab fa-linkedin-in"></i></a>
                <a class="socialMedia" href="#"><i class="fab fa-pinterest-p"></i></a>
                <a class="socialMedia" href="#"><i class="fab fa-google-plus-g"></i></a>
            </div>
        </div>
    </div>


</div>



<script src="js/vue.js"></script>
<script src="js/js.js"></script>
</body>
</html>
